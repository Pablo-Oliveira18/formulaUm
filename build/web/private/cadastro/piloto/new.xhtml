<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Novo piloto" style="margin: 15px;background-color: #e80000">
                <div class="ui-g">
                    <div class="ui-g-12" style="color: #d1d1d1">
                        <label> Nome: </label>
                        <p:inputText id="nome"  style="width: 43%;" value="#{pilotoMB.piloto.nome}"
                                     required="true" requiredMessage="Nome é obrigatório!"/>
                        
                        <label> Equipe: </label>
                        <p:selectOneMenu id="equipe" value="#{pilotoMB.piloto.equipe}" style="width: 43%"
                                         required="true" requiredMessage="Equipe é obrigatória"
                                         converter="entityConverter">
                            
                            <f:selectItems value="#{equipeMB.equipes}" var="equipe"
                                           itemLabel="#{equipe.nome}" itemValue="#{equipe}"/>
                        </p:selectOneMenu>
                    </div>
                </div>              
                <br/>
                <br/>
                <div align="center">
                    <p:commandButton id="salvar" action="#{pilotoMB.salvar()}" value="Salvar" icon="ui-icon-disk" update="growl"/>
                    <p:commandButton id="cancelar" action="#{pilotoMB.cancelar()}" value="Cancelar" icon="ui-icon-closethick" immediate="true"/>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
