<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">

            <f:event listener="#{resultadoMB.listar()}" type="preRenderView" />

            <p:panel id="panel" header="Pilotos" style="margin: 15px;background-color: #e80000">
                <p:dataTable value="#{resultadoMB.resultados}" var="res" emptyMessage="Nenhum piloto cadastrado" style="background-color: #363535">

                    <p:column id="nome" headerText="Piloto" style="font-weight: bold; color: black">
                        <div style="color: blue; font-weight: bold">
                            #{res.piloto.nome}
                        </div>
                    </p:column>

                    <p:column id="a" headerText="Equipe"  style="font-weight: bold; color: black">
                        #{res.piloto.equipe.nome}
                    </p:column>

                    <p:column id="b" headerText="Corrida" style="color: black">
                        #{res.pilotosCorridaPk.corrida.nome}
                    </p:column>

                    <p:column id="pontos" headerText="Pontos" width="150" style="text-align: center">
                        #{res.piloto.pontos}
                    </p:column>


                </p:dataTable>
                <br/>
                <br/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
