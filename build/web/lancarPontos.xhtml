<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Lançamento de Pontos" style="margin: 20px;background-color: #e80000">
                
                <div class="ui-g" style="color: white">

                    <div class="ui-g-9"> 

                        <label>Pilotos: </label> <br/>
                        <p:selectOneMenu id="piloto" value="#{pontuacaoMB.piloto}" style="width: 43%"
                                         required="true" requiredMessage="Piloto é obrigatório"
                                         converter="entityConverter">
                            <f:selectItems value="#{pontuacaoMB.listaPiloto}" var="piloto"
                                           itemLabel="#{piloto.nome}" itemValue="#{piloto}"/>
                        </p:selectOneMenu>
                        
                    </div>
                </div>
   
                <div class="ui-g" style="color: white">
                        <div class="ui-g-4">
                            <label>Colocação: </label>

                            <p:selectOneMenu id="qtd" value="#{pontuacaoMB.qtd}" style="width: 98%"
                                             required="true" requiredMessage="Campo obrigatório">
                                <f:selectItems value="#{pontuacaoMB.pontuacao}" var="pontos"
                                               itemLabel="#{pontos.descricao}" itemValue="#{pontos.valor}"/>
                            </p:selectOneMenu> 
                        </div>
                        

                    
                </div>

                    <div align="center">
                        <br/><br/><br/>
                        <p:commandButton action="#{pontuacaoMB.lancar()}" value="Adicionar Pontuação" update="growl" style="margin-right: 10px;"/>
                        <p:commandButton action="#{pontuacaoMB.fecharGp()}" value="Calcular e exibir Colocação" immediate="true"/>
                    </div>
               
                <br/>
                <div align="center" style="color: blue">
                    <p:dataList value="#{pontuacaoMB.listaGp}" var="gp" type="ordered" >
                        <f:facet name="header">
                            Previa de Pontuações
                        </f:facet>
                        Piloto : #{gp.piloto.nome},Pontuação #{gp.pontuacao}, Equipe #{gp.piloto.equipe.nome}
                    </p:dataList>
                </div>
                <br/><br/><br/>
                <div class="ui-g" style="color: white; background: black">
                    <h:outputText value="#{pontuacaoMB.result}" escape="false"/>
                </div>
                <br/>

              
            </p:panel>

        </ui:define>
    </ui:composition>
</html>
